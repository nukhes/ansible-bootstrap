- name: Install Pixi
  become: false
  shell: curl -fsSL https://pixi.sh/install.sh | sh
  args:
    creates: "/home/alves/.pixi/bin/pixi"

- name: Install Pixi devtools
  become: false
  shell: "/home/alves/.pixi/bin/pixi global install eza nodejs pnpm"
  args:
    creates: "/home/alves/.pixi/bin/eza"


